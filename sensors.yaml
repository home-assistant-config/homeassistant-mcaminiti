        ##########################################################
        ## QNAP NAS
        ##########################################################

  - platform: qnap
    host: REDACTED.100
    port: 443
    username: !secret secret_qnap_username
    password: !secret secret_qnap_password
    ssl: true
    verify_ssl: false
    monitored_conditions:
      - status
      - system_temp
      - cpu_temp
      - cpu_usage
      - memory_percent_used
      - network_link_status
      - drive_smart_status
      - drive_temp
      - volume_size_free
      - volume_size_used
      - volume_percentage_used


